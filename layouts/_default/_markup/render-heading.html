{{ if eq .Level 1 }}
  <h1 id="{{ .Anchor | safeURL }}" class="heading">{{ .Text | safeHTML }}</h1>
{{ else }}
  <h{{ .Level }} id="{{ .Anchor | safeURL }}" class="heading">
    {{ .Text | safeHTML -}}
    <button class="heading-link"
            title="{{ T "copy-link" }}"
            aria-label="{{ T "copy-link" }} {{ T "to-this-section" }}: {{ .Text | safeHTML }}"
            onclick="copyHeadingLink({{ .Anchor | safeURL }})">
      {{ partial "svg/copy.svg" }}
    </button>
    <span class="copied">{{ T "copied" }}</span>
  </h{{ .Level }}>
{{ end }}
