<a class="article-preview" href="{{ .RelPermalink }}">
  <div>
    <p class="headline">{{ .Title }}</p>
    <p class="tagline">{{ .Description }}</p>
    <p class="tag-list">
      {{ $c := "" }}
      {{ range .Params.tags }}
        <span href="/tags/{{ . }}" class="tag tag-{{ . }}">
          {{ if fileExists (print "static/img/icons-small/" . ".png") }}
            {{ $c = index site.Data.rivals . "name" }}
            <img src="/img/icons-small/{{ . }}.png" title="{{ $c }}" aria-hidden="true">
            <span class="sr-only">{{ humanize . | title }}</span>
          {{ else }}#{{ . }}{{ end }}
        </span>
      {{ end }}
    </p>
  </div>
  <img class="thumbnail" aria-hidden="true" src="{{ .RelPermalink }}thumb.png">
</a>
