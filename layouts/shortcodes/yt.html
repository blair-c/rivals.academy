{{ $title := .Get "title" }}{{ $id := .Get "id" }}
<lite-youtube playlabel="{{ $title }}" videoid="{{ $id }}">
  <a href="https://youtube.com/watch?v={{ $id }}" class="lty-playbtn" title="Play Video" target="_blank" rel="noopener noreferrer">
    <span class="lyt-visually-hidden">Play Video: {{ $title }}</span>
  </a>
</lite-youtube>
