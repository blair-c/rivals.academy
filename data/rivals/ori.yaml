# Specials
neutralSpecial:
- name: Spirit Flame (Taps)
  hitboxes:
  - startup: 1
    active:
    - "on": 2
      frames: 1
    - "on": 4
      frames: 1
    - "on": 6
      frames: 1
    notActiveDuringHitpause: true
    endlag:
      sein: 18
    cooldown:
    - time:
        min: 48
        max: 63
      "on": heat exceeding 48
    damage: 1
    angle: 90
    angleFlipper: 0
    knockback:
      base: 4
      scaling: 0
    hitstunModifier: 0.1
    forceFlinch: 1
    hitpause:
      base: 5
      scaling: 0
    priority: 1
    killsProjectiles: false
    parryStun: false
  notes:
  - Only causes knockback, hitstun, and hitpause to characters already in hitstun or put into hitstun by another tap within the last 30 frames.
  - Each spirit flame applies 16 frames of heat to Sein. After 18 frames of endlag, if heat has reached or exceeded a value of 48 Sein will be placed in an inactive cooldown period equal to the heat value. Heat is reduced by 1 each frame f18- after the last hit.
  - Sein moves 1.5x faster after Spirit Flame is used to reposition itself.
  image:
    baseRes: https://rivals.academy/library/ori/neutral-special-taps.png
    highRes: https://rivals.academy/library/ori/1080_neutral-special-taps.png
- name: Charged Flame
  hitboxes:
