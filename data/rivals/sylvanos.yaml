      to: 10
      window: 10
    - with: Walljump
      from: 25
    firstActiveFrame:
      pratfall: 52
    damage: 8
    angle: 45
    angleFlipper: 0
    knockback:
      base: 8
      scaling: 0.35
    hitstunModifier: 1
    hitpause:
      base: 10
      scaling: 0.35
    priority: 2
    killsProjectiles: false
    parryStun: true
  notes:
  - Holding special while on grass on the 2nd frame of endlag allows you to continue the attack until either releasing special, no grass remains or you become airborne.
  - Sylvanos spawns grass behind him if there isn't any or he eats any grass beneath him from f14 onwards.
  - Hitting another character or object will prevent Sylvanos from entering pratfall at the end of the move.
  - Holding either horizontal direction allows you to increase or decrease the move's travel speed.
