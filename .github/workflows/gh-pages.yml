# https://gohugo.io/hosting-and-deployment/hosting-on-github/
# https://github.com/marketplace/actions/hugo-setup

# https://github.com/actions/starter-workflows/blob/main/pages/hugo.yml

name: GitHub Pages

on:
  push:
    branches:
      - main  # Set a branch to deploy
  pull_request:
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-22.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup ImageMagick
        uses: mfinelli/setup-imagemagick@v2

      - name: Scale Images
        run: |
          for dir in content/library/*/
          do
            for i in "$dir"/*.png
            do 
              convert "$i" -sample 200% "$(dirname $i)/1080_$(basename $i)"
              echo "Created $(dirname $i)/1080_$(basename $i)"
            done
          done
          for i in static/img/library-select/*.png
          do 
            convert "$i" -sample 200% "$(dirname $i)/2x_$(basename $i)"
            echo "Created $(dirname $i)/2x_$(basename $i)"
          done

      - name: Setup Hugo
        # uses: peaceiris/actions-hugo@v2.6.0
        # with:
        #   hugo-version: 'latest'
        #   # extended: true
        run: |
          pushd /tmp
          sudo apt-get install ca-certificates
          wget https://github.com/gohugoio/hugo/releases/download/v0.111.3/hugo_0.111.3_Linux-64bit.tar.gz
          tar xzvf hugo_0.111.3_Linux-64bit.tar.gz
          cp hugo /usr/local/bin
          popd
          hugo version

      - name: Build Hugo
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2